<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="container" role="main">

    <div class="grid">

      <div class="img">
        <img src="images/image-product-desktop.jpg" alt="Product Preview Card">
      </div>

      <div class="text">
        <h6 class="Product">
          PERFUME
        </h6>

        <h2 class="Product-Name">
          Gabrielle Essence Eau De Parfum
        </h2>
    
        <p class="Product-Info">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p> 
    
        <div class="Price">
          <p class="Discount-Price">$149.99</p>
          <p class="Old-Price">$169.99</p>
        </div>
        
        <button class="cta"><img src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button>

      </div>
    </div>
    
  </div>


</body>

</html>
